<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
		<meta charset="utf-8"/>
		<meta author="Juan Manuel Rincón"/>
		<title>Wonder League</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="../../../src/www/css/cssmodtabla.css"/>
		<link rel="shortcut icon" href="../logo/logo-proyecto-nombre.png"/>
	</head>
    <body>
        <!-- CABECERA -->
        <header>
            <div class="logo">
                <img src="../../logo/logo-proyecto.png" alt="Logo Wonder League"/>
            </div>
            <nav>
                <input type="checkbox" id="check" />
                <label for="check" id="btnMenu">
                    <img src="menu.png" alt="Icono de menú"/>
                </label>
                <ul>
                    <li id="flex0"><img src="../../logo/logo-proyecto.png" alt="Logo Wonder League"/></li>
                    <li><a href="../Mockup_principal/Mockup_principal.html" class="opciones" id="liLiga">Liga</a></li>
                    <li><a href="../Mockup_equipos/Mockup_equipos.html" class="opciones" id="liEquipos">Equipos</a></li>
                </ul>
            </nav>
        </header>
        <!-- WONDER LEAGUE -->
        <div id="divWonderLeague">
            <h1>MODIFICACIÓN REAL MADRID</h1>
            <form>
                <img  src="realmadrid.png" id="imgEscudo">
                <span class="divsFormularios" id="partidos">
                    <label>Partidos Jugados:&nbsp;</label>
                    <input type="number">
                </span>
                <span class="divsFormularios" id="puntos">
                    <label>Puntos:&nbsp;</label>
                    <input type="number">
                </span>
                <span class="divsFormularios" id="golesaf">
                    <label>Goles a Favor:&nbsp;</label>
                    <input type="number">
                </span>
                <span class="divsFormularios" id="golesec">
                    <label>Goles en contra:&nbsp;</label>
                    <input type="number">
                </span>
                <span class="divsFormularios" id="goalaverage">
                    <label>Goal Average:&nbsp;</label>
                    <input type="number">
                </span>
                <a href="../Mockup_principal/Mockup_principal.html"><button id="btnEnviar">Enviar</button></a>
            </form>
        </div>
        <div id="footer">
            <p>WONDER LEAGUE</p>
            <!--<img src="wcag2AA.png" alt="Logo WCAG 2.0 AA"/>-->
        </div>
    </body>
</html>
