<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
		<meta charset="utf-8"/>
		<meta author="Juan Manuel Rincón"/>
		<title>Wonder League</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="../../../src/www/css/cssalta.css"/>
		<link rel="shortcut icon" href="../logo/logo-proyecto-nombre.png"/>
	</head>
    <body>
        <!-- CABECERA -->
        <header>
            <div class="logo">
                <img src="../../logo/logo-proyecto.png" alt="Logo Wonder League"/>
            </div>
            <nav>
                <input type="checkbox" id="check" />
                <label for="check" id="btnMenu">
                    <img src="menu.png" alt="Icono de menú"/>
                </label>
                <ul>
                    <li id="flex0"><img src="../../logo/logo-proyecto.png" alt="Logo Wonder League"/></li>
                    <li><a href="../Mockup_principal/Mockup_principal.html" class="opciones" id="liLiga">Liga</a></li>
                    <li><a href="../Mockup_equipos/Mockup_equipos.html" class="opciones" id="liEquipos">Equipos</a></li>
                </ul>
            </nav>
        </header>
        <!-- WONDER LEAGUE -->
        <div id="divWonderLeague">
            <h1>AÑADIR NUEVO EQUIPO</h1>
            <form>
                <span class="divsFormularios" id="escudo">
                    <label>Escudo:&nbsp;</label>
                    <input id="inputfile" type="file">
                </span>
                <span class="divsFormularios" id="nombre">
                    <label>Nombre:&nbsp;</label>
                    <input type="text">
                </span>
                <span class="divsFormularios" id="descripcion">
                    <label>Descripción:</label><br>
                    <textarea></textarea>
                </span>
                <span class="divsFormularios" id="fecha">
                    <label>Fecha de Creación:&nbsp;</label><br>
                    <input type="date">
                </span>
                <span class="divsFormularios" id="ligas">
                    <label>Nº de ligas ganadas:&nbsp;</label>
                    <input type="number">
                </span>
                <span class="divsFormularios" id="colores">
                    <label>Colores del Equipo:</label><br>
                    <input type="checkbox"><label>Blanco</label><br>
                    <input type="checkbox"><label>Negro</label><br>
                    <input type="checkbox"><label>Rojo</label><br>
                    <input type="checkbox"><label>Azul</label><br>
                    <input type="checkbox"><label>Verde</label><br>
                    <input type="checkbox"><label>Amarillo</label>
                </span>
                <span class="divsFormularios" id="ascenso">
                    <label>Recien ascendido:</label><br>
                    <input type="radio" name="ascendido"> Sí<br>
                    <input type="radio" name="ascendido"> No
                </span>
                <span class="divsFormularios" id="titulos">
                    <label>Títulos históricos:</label><br>
                    <label>Ligas:</label><input type="number"><br>
                    <label>Champions:</label><input type="number"><br>
                    <label>Copas:</label><input type="number"><br>
                    <label>Supercopas:</label><input type="number">
                </span>
                <button id="btnEnviar">Enviar</button>
            </form>
        </div>
        <div id="footer">
            <p>WONDER LEAGUE</p>
            <!--<img src="wcag2AA.png" alt="Logo WCAG 2.0 AA"/>-->
        </div>
    </body>
</html>
